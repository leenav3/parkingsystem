{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
{{msg}} 

<form action='/register' method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group row">
    <label for="email" class="col-sm-2 col-form-label col-form-label-sm">Email Address</label>
    <input
      type="email"
      class="form-control-sm"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group row">
    <label for="firstName" class="col-sm-2 col-form-label col-form-label-sm">First Name</label>
    <input
      type="text"
      class="form-control-sm"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  
  <div class="form-group row">
    <label for="city" class="col-sm-2 col-form-label col-form-label-sm">City</label>
    <input
      type="text"
      class="form-control-sm"
      id="city"
      name="city"
      placeholder="Enter city"
    />
  </div>
  <div class="form-group row">
    <label for="state" class="col-sm-2 col-form-label col-form-label-sm">State</label>
    <input
      type="text"
      class="form-control-sm"
      id="state"
      name="state"
      placeholder="Enter State"
    />
  </div>
  <div class="form-group row">
    <label for="country" class="col-sm-2 col-form-label col-form-label-sm">Country</label>
    <input
      type="text"
      class="form-control-sm"
      id="country"
      name="country"
      placeholder="Enter country"
    />
  </div>
  <div class="form-group row">
    <label for="postal_code" class="col-sm-2 col-form-label col-form-label-sm">Postal Code</label>
    <input
      type="text"
      class="form-control-sm"
      id="postal_code"
      name="postal_code"
      placeholder="Postal Code"
    />
  </div>
  <div class="form-group row">
    <label for="password1" class="col-sm-2 col-form-label col-form-label-sm">Password</label>
    <input
      type="password"
      class="form-control-sm"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group row">
    <label for="password2" class="col-sm-2 col-form-label col-form-label-sm">Password (Confirm)</label>
    <input
      type="password"
      class="form-control-sm"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
